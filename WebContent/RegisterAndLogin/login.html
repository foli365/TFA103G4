<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div id="main" class="container">
        <h1>歡迎回來</h1>
        <h3>第一次使用雲露營嗎?<a id="register" href="">帳號註冊</a></h3>
        <form action="../Homepage/index.html">
            <div class="mb-3">
                <input type="email" placeholder="電子郵件" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <input type="password" placeholder="密碼" class="form-control" id="password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">記住我</label>
                <a id="forget" href="">忘記密碼了嗎?</a>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button id="submit" class="btn btn-success" type="submit">登入</button>
            </div>
        </form>
        <!-- <div style="width: 100%; height: 20px; border-bottom: 1px solid #9C9494; text-align: center;">
            <span style="color: #9C9494; font-size: 25px; background-color: #ffffff; padding: 0 10px;">
                或
            </span>
        </div> -->

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>

</html>
